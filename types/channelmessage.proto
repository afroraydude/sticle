syntax = "proto3";

message ChannelMessage {

    message Data {
        string channel = 1;
        string message = 2;
        uint64 user = 3;
    }

    uint32 type = 1;
    Data data = 2;
}

message ChannelMessageAcceptMessage {

    message Data {
    }

    uint32 type = 1;
    Data data = 2;
}

message ChannelMessageDenyMessage {

    message Data {
        string reason = 1;
    }

    uint32 type = 1;
    Data data = 2;
}
