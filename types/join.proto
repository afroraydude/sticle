syntax = "proto3";

message JoinMessage {

    message Data {
        string id = 1;
        string key = 2;
    }

    uint32 type = 1;
    Data data = 2;
}

message JoinAcceptMessage {

    message Data {
    }

    uint32 type = 1;
    Data data = 2;
}

message JoinDenyMessage {

    message Data {
        string reason = 1;
    }

    uint32 type = 1;
    Data data = 2;
}

